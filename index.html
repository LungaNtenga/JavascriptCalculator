<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .calculator-container {
            max-width: 300px;
            margin: auto;
        }
        #display, #secondaryDisplay {
            height: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            overflow: hidden;
        }
        #secondaryDisplay {
            height: 30px;
            font-size: 18px;
            color: #6c757d;
        }
        .btn {
            font-size: 18px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center mt-5">
            <div class="col">
                <h3>JavaScript Calculator</h3>
            </div>
        </div>
        
        <div class="calculator-container mt-4">
            <!-- Display -->
            <div class="row mb-3">
                <div class="col-12">
                    <div id="secondaryDisplay" class="bg-light">0</div>
                    <div id="display" class="bg-light">0</div>
                </div>
            </div>

            <div class="row">
                <!-- Numbers and operations -->
                <div class="col-12">
                    <div class="row mb-2">
                        <div class="col-3"><a id="clear" class="btn btn-block btn-warning" onclick="clearDisplay()">AC</a></div>
                        <div class="col-3"><a id="divide" class="btn btn-block btn-secondary" onclick="updateDisplay('divide')">รท</a></div>
                        <div class="col-3"><a id="multiply" class="btn btn-block btn-secondary" onclick="updateDisplay('multiply')">ร</a></div>
                        <div class="col-3"><a id="subtract" class="btn btn-block btn-secondary" onclick="updateDisplay('subtract')">-</a></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3"><a id="seven" class="btn btn-block btn-primary" onclick="updateDisplay('7')">7</a></div>
                        <div class="col-3"><a id="eight" class="btn btn-block btn-primary" onclick="updateDisplay('8')">8</a></div>
                        <div class="col-3"><a id="nine" class="btn btn-block btn-primary" onclick="updateDisplay('9')">9</a></div>
                        <div class="col-3"><a id="add" class="btn btn-block btn-secondary" onclick="updateDisplay('add')">+</a></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3"><a id="four" class="btn btn-block btn-primary" onclick="updateDisplay('4')">4</a></div>
                        <div class="col-3"><a id="five" class="btn btn-block btn-primary" onclick="updateDisplay('5')">5</a></div>
                        <div class="col-3"><a id="six" class="btn btn-block btn-primary" onclick="updateDisplay('6')">6</a></div>
                        <div class="col-3 row-span-2"><a id="equals" class="btn btn-block btn-primary h-100" onclick="updateDisplay('equals')">=</a></div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <div class="row mb-2">
                                <div class="col-4"><a id="one" class="btn btn-block btn-primary" onclick="updateDisplay('1')">1</a></div>
                                <div class="col-4"><a id="two" class="btn btn-block btn-primary" onclick="updateDisplay('2')">2</a></div>
                                <div class="col-4"><a id="three" class="btn btn-block btn-primary" onclick="updateDisplay('3')">3</a></div>
                            </div>
                            <div class="row">
                                <div class="col-8"><a id="zero" class="btn btn-block btn-primary" onclick="updateDisplay('0')">0</a></div>
                                <div class="col-4"><a id="decimal" class="btn btn-block btn-secondary" onclick="updateDisplay('decimal')">.</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
